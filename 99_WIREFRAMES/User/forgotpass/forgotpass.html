<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olvido de Contraseña - QuantumPay</title>
    <link rel="icon" href="..\img\QuantumPayIcon.png" type="image/png" />
    <link rel="stylesheet" href="forgotpass.css" />
</head>
<body>

    <div id="header-container"></div>

    <main class="forgot-password-main">
        <section class="forgot-password-container">
            <h2>Recuperar contraseña</h2>
            <p>Ingrese su correo electrónico para recibir un enlace de recuperación de contraseña.</p>
            <form id="forgot-password-form">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required />
                <button type="submit">Enviar enlace</button>
            </form>
            <p class="back-to-login">
                <a href="../index.html">Regresar al inicio de sesión</a>
            </p>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../includes.js"></script>
</body>
</html>
