<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil de Usuario - QuantumPay</title>
  <link rel="icon" href="../img/QuantumPayIcon.png" type="image/png" />
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>

  <div id="header-container"></div>

  <main>
    <section class="profile-container">
      <h2>Mi Perfil</h2>

      <div class="profile-info">
        <div class="profile-avatar">
          <img src="../img/defaultprofilepic.png" alt="Avatar de usuario" />
        </div>
        <div class="profile-details">
          <p><strong>Nombre completo:</strong> Juan Pérez Gómez</p>
          <p><strong>Cédula:</strong> 1-1234-5678</p>
          <p><strong>Correo electrónico:</strong> juan.perez@example.com</p>
          <p><strong>Teléfono:</strong> +506 8888 9999</p>
        </div>
      </div>

      <div class="profile-actions">
        <a href="editprofile.html" class="edit-profile-btn">Editar Perfil</a>
        <a href="../index.html" class="logout-btn">Cerrar Sesión</a>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="../includes.js"></script>
</body>
</html>
