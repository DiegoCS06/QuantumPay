<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cuenta - QuantumPay</title>
    <link rel="icon" href="..\img\QuantumPayIcon.png" type="image/png" />
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

    <div id="header-container"></div>

    <main>
        <section class="create-account-container">
            <h2>Crear una nueva cuenta</h2>
            <form id="create-account-form" autocomplete="off">
                <label for="fullname">Nombre completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Tu nombre completo" required />

                <label for="identification">Cedula de Identidad</label>
                <input type="identification" id="identification" name="identification" placeholder="111111111" required />

                <label for="phone">Número telefónico</label>
                <input type="tel" id="phone" name="phone" placeholder="8888-8888" required pattern="[0-9]{4}-[0-9]{4}" />

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required />

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required minlength="6" />

                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required minlength="6" />

                <button type="submit">Crear cuenta</button>
            </form>
            <p class="login-link">
                ¿Ya tienes cuenta? <a href="../index.html">Inicia sesión aquí</a>
            </p>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="../includes.js"></script>
</body>
</html>
