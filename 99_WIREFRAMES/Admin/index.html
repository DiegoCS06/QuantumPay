<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - QuantumPay</title>
  <link rel="icon" href="..\img\QuantumPayIcon.png" type="image/png" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="..\img\QuantumPayIcon.png" alt="QuantumPay Logo" />
        <h1>QuantumPay</h1>
        <h2>PORTAL ADMIN</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="usuario@correo.com" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required />
        </div>
          <a href="home/adminHome.html" class="login-btn">Iniciar Sesión</a>
        <div class="options">
          <a href="forgotpass/forgotpass.html">¿Olvidaste tu contraseña?</a>
          <a href="signup/signup.html">Crear una cuenta</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
